<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checking</title>
    <script>
        function calculateGrade() {
            var marks = parseFloat(document.getElementById("marks").value);
            var grade;

            if (marks >= 90) {
                grade = "A+";
            } else if (marks >= 80) {
                grade = "A";
            } else if (marks >= 70) {
                grade = "B";
            } else if (marks >= 60) {
                grade = "C";
            } else if (marks >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("grade").value = grade;
        }
    </script>
</head>
<body>
    <h1>Result Checking</h1>
    <form>
        <label for="marks">Enter Marks:</label>
        <input type="number" id="marks" required><br><br>
        <button type="button" onclick="calculateGrade()">Calculate Grade</button><br><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" readonly>
    </form>
</body>
</html>
